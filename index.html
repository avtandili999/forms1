<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="#" class="form-group">
            <label class="mt-5 mb-2">Email address</label>
            <input type="email" placeholder="name@example.com" class="form-control mb-3">

            <label class="mb-2">Example textarea</label>
            <textarea class="form-control mb-3"></textarea>

            <label class="mb-2">Password</label>
            <input type="password" class="form-control mb-3">
            <p class="text-muted">Your password must be 8-20 charactes long, contain letter and numbers, and must not contain spaces, special characters, or emoji.</p>
        </form>
    </div>
</body>
</html>
